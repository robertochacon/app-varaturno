<div class="row justify-content-center without-borders d-none d-lg-flex d-md-flex align-items-center fondo" style="height: 100vh;">

    <div class="col-lg-10 col-md-10 col-sm-10">
        <div class="container pt-3 text-center shadow rounded" style="background-color: white;height: 90vh;">
            <!-- <div class="container pt-3 text-center shadow rounded" style="background-color: rgba(255, 255, 255, 0.8);overflow-y: scroll;height: 90vh;"> -->

            <div class="row justify-content-center">
                <div class="col-lg-10 col-md-10 col-sm-10 ">
                    <div class="container p-3">

                        <div *ngIf="action=='start'">

                            <img src="./assets/img/logo.png" alt="" class="mb-1" width="100px" style="border-radius: 5px 5px;border:10px solid white;">
                            <h3 style="color: green;">Laboratorio Clinico Rodriguez</h3>

                            <!-- <h3 class="text-dark mb-4">Seleccione una opcion</h3> -->
                            <div class="row justify-content-center pt-2">
                                <div class="col-lg-10 col-md-10 col-sm-10" (click)="save()">
                                    <div class="container bg-dark shadow p-2 rounded" style="border-left:5px solid green;border-right:5px solid green;">
                                        <div class="d-flex justify-content-around align-items-center">
                                            <img src="./assets/img/ticket.png" alt="" class="mb-2" width="150px">
                                            <h1 class="text-white">Obtener turno</h1>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-10 col-md-10 col-sm-10 mt-4" (click)="action='consult'">
                                    <div class="container bg-dark shadow p-2 rounded" style="border-left:5px solid green;border-right:5px solid green;">
                                        <div class="d-flex justify-content-around align-items-center">
                                            <img src="./assets/img/consult.png" alt="" class="mb-2" width="150px">
                                            <h1 class="text-white">Consultar resultados</h1>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div *ngIf="action=='services'">

                            <div class="d-flex justify-content-between align-items-center">
                                <div class="">
                                    <h3 class="text-success mb-4">Seleccione un servicio</h3>
                                </div>
                                <div class="col-0 text-start">
                                    <button class="btn btn-lg btn-secondary mb-2" (click)="action='start'">Volver al inicio</button>
                                </div>
                            </div>
                            <hr>

                            <!-- <img src="./assets/img/swipe-up.gif" alt="" class="shadow mb-4" width="100px" style="border-radius: 5px 5px;"> -->

                            <div class="row">
                                <div class="col-4 alert text-center d-flex align-items-center" *ngFor="let service of listServices " role="alert " (click)="serviceName=service.name;code=service.code;save() ">
                                    <div [class]="'container shadow bg-light pt-2 pb-2 alert-'+service.color" style="cursor: pointer;border-left:3px solid green;">
                                        <h3>{{ service.name }}</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="alert " *ngIf="listServices.length<=0 ">
                                <h4 class="text-secondary ">Sin servicios</h4>
                            </div>
                        </div>

                        <div *ngIf="action=='consult'">

                            <div class="d-flex justify-content-between align-items-center">
                                <div class="">
                                    <h3 class="text-success mb-4">Scanear codigo QR para ver sus resultados</h3>
                                </div>
                                <div class="col-0 text-start">
                                    <button class="btn btn-lg btn-secondary mb-2" (click)="action='start'">Volver al inicio</button>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-6">
                                    <img src="./assets/img/phoneqr.jpg" alt="" class="mb-4" width="300px" style="border-radius: 5px 5px;">
                                </div>
                                <div class="col-6">
                                    <img src="./assets/img/lcr-consulting-out.png" alt="" class="mb-4" width="300px" style="border-radius: 5px 5px;">
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<div class="d-flex justify-content-center align-items-center text-center d-sm-block d-lg-none d-md-none " style="height:100vh; ">
    <div>
        <img class="mb-3 " src="./assets/img/devices.svg " width="80% " alt=" ">
        <h2 class="mb-3 ">Utilice una tableta o una pc para visualizar contenido.</h2>
        <a routerLink="/ " class="btn btn-success shadow ">Pagina principal</a>
    </div>
</div>
